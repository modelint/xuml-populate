Domains:
External Entities:
  UI:
    service domain: User Interface
    external events: # Events explicitly directed at the UI External Entity
      - name: Set destination
        parameters:
        - name: dest
          type: Level Name
      - name: Clear floor request
        parameters:
          - name: bank
            type: Bank Name
          - name: floor
            type: Level Name
          - name: dir
            type: Direction
      - name: Cabin arrived
        parameters:
          - name: shaft
            type: Shaft ID
          - name: direction
            type: Direction
      - name: New location
        parameters:
          - name: floor
            type: Level Name

  TRANS:
    service domain: Transport
# Below ext op for reference only since there are currently one in the elevator
#    external operations:
#      - name: Get eta
#        parameters:
#          - name: target
#            type: Level Name
#        type: Duration
    external events:
      - name: Stop at nearest floor
      - name: Go to floor
        parameters:
          - name: dest floor
            type: Level Name
        responses:
          - state model: Cabin
            name: Arrived at floor
          - state model: Cabin
            name: Transport unavailable

Implicit:
  UI:
    external events:  # Asynchronous requests issued when bridgeable condition occurs
      Clear stop request:
        bridgeable conditions:
          state entry:
            lifecycle: Accessible Shaft Level
            states:
              - Clear stop request
        # params:  (none required if the instance identifier is adequate, shaft + floor in this case)
      Door opening:
        bridgeable conditions:
          state entry:
            lifecycle: Door
            states:
              - OPENING
      Door opened:
        bridgeable conditions:
          state entry:
            lifecycle: Door
            states:
              - OPEN
      Door closing:
        bridgeable conditions:
          state entry:
            lifecycle: Door
            states:
              - CLOSING
      Door closed:
        bridgeable conditions:
          state entry:
            lifecycle: Door
            states:
              - CLOSED
  SIO:
    external events:
      Open door:
        bridgeable conditions:
          state entry:
            lifecycle: Door
            states:
              - OPENING
      Close door:
        bridgeable conditions:
          state entry:
            lifecycle: Door
            states:
              - CLOSING
External Entities:
  # Specify each External Entity
  UI:
    service domain: User Interface  # EE is a proxy for interaction with this Domain
    external events: # Events explicitly directed at the External Entity
      - name: Set destination  # Name of Event
        parameters:  # Event parameters
        - name: dest  # Parameter name
          type: Level Name  # Parameter type
      - name: Clear floor request
        parameters:
          - name: bank
            type: Bank Name
          - name: floor
            type: Level Name
          - name: dir
            type: Direction
      - name: Cabin arrived
        parameters:
          - name: shaft
            type: Shaft ID
          - name: direction
            type: Direction
      - name: New location
        parameters:
          - name: floor
            type: Level Name

  TRANS:
    service domain: Transport
    # Below ext op for reference only since there are currently one in the elevator
    #    external operations:
    #      - name: Get eta
    #        parameters:
    #          - name: target
    #            type: Level Name
    #        type: Duration
    external events:
      - name: Stop at nearest floor
      - name: Go to floor
        parameters:
          - name: dest floor
            type: Level Name
        responses:
          - state model: Cabin
            name: Arrived at floor
          - state model: Cabin
            name: Transport unavailable

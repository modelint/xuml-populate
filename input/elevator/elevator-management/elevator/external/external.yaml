Cabin:
  external operations:
    - name: Go to floor
      parameters:
        - name: dest floor
          type: Level Name
      output:
        name: stopping
        type: Boolean
  external events:
    - name: Stop at nearest floor

Transfer:
  external events:
    - name: Cabin arrived
      parameters:
        - name: shaft
          type: Shaft ID
        - name: direction
          type: Direction

Door:
  bridgeable conditions:
    state entry:
      OPENING:
        - SIO
        - UI
      OPEN:
        - UI
      CLOSING:
        - SIO
        - UI
      CLOSED:
        - UI
    external event:
      Cabin arrived: UI
      Stop at nearest floor: TRANS

  model operations:
    event dispatch:
      Door closed: SIO
      Door opened: SIO
      Door blocked: SIO
      Passenger open: UI
      Passenger close: UI
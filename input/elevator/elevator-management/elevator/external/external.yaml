Cabin:
  external operations:
    - name: Go to floor
      parameters:
        - name: Dest floor
          type: Level Name
      output:
        name: stopping
        type: Boolean

Door:
  bridgeable conditions:
    state entry:
      OPENING:
        - SIO
        - UI
      OPEN:
        - UI
      CLOSING:
        - SIO
        - UI
      CLOSED:
        - UI

  model operations:
    event dispatch:
      Door closed: SIO
      Door opened: SIO
      Door blocked: SIO
      Passenger open: UI
      Passenger close: UI